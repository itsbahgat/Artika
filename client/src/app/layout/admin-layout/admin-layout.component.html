<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
  <div class="left">
    <button mat-button (click)="opened=!opened">
      <mat-icon>menu</mat-icon>
    </button>
  <span>LOGO</span>

</div>
  <!-- admin name and image -->
  <div class="right" fxLayout="row" fxLayoutAlign="end center">
    <div fxLayout="row" fxLayoutAlign="center center">
      <img class="admin-img"  src="https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=399&q=80"/>
      <span class="admin-name" name="adminName" *ngIf="!verifAdmin">Admin Name</span>
      <button class="admin-name" routerLink="/admin/adminlogin" mat-button name="adminName" *ngIf="verifAdmin">{{userName}}</button>
      <button class="admin-name" (click)="logout()" mat-button *ngIf="verifAdmin">logout</button>
    </div>
  </div>
</mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav #sidenav [(opened)]="opened" mode="side" >
    <mat-nav-list >
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/contact">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <p>Welcome to my app!</p>
    <router-outlet></router-outlet>
    <!-- Your main content here -->
  </mat-sidenav-content>
</mat-sidenav-container>
