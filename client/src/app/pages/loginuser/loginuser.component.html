
<mat-card class="container" [@fadeInOut]>
  <div class="left">
    <img [@fadeInOutImg] class="hand-made" src="https://images.unsplash.com/photo-1567598403809-535c865c11e5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"/>
  </div>
<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Welcome Back</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input w3-border" type="email" name="email" required #email="ngModel" ngModel>
      </div>
      <div class="w3-section">
        <label>Password</label>
        <input class="w3-input w3-border" type="password" name="password" required #password="ngModel" ngModel>
      </div>
      <div class="alert alert-danger" style="color:red;" *ngIf="messageError">
        {{messageError}}
      </div>
      <button type="submit"  class="checkout-btn" >Login</button>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Forgot password?</button>
    <button mat-button color="primary" routerLink="/register">Create account</button>
  </mat-card-actions>

</mat-card>

</mat-card>
