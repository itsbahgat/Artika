<app-categories></app-categories>

<div class="cart-container" *ngIf="!isLoading">
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <item-card
        [name]="product.title"
        [image_src]="product.images && product.images.length > 0 ? product.images[0] : ''"
        [rating]="product.averageRating"
        [value]="product.price"
        [itemLink]="'product/' + product._id"
      ></item-card>
    </div>
  </div>
</div>

<div *ngIf="isLoading">
  <div class="skeleton-container" *ngFor="let _ of [1, 2, 3, 4, 5]">
    <div class="skeleton-row" *ngFor="let _ of [1, 2, 3, 4]">
      <div class="skeleton-col shimmer-effect"></div>
      <div class="skeleton-col shimmer-effect"></div>
      <div class="skeleton-col shimmer-effect"></div>
      <div class="skeleton-col shimmer-effect"></div>
      <div class="skeleton-col shimmer-effect"></div>
    </div>
  </div>
</div>
