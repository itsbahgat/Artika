<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
      <img
        class="avatar mat-elevation-z8"
        src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
      />
  
      <h4 class="name">John Smith</h4>
      <!-- <p class="designation">Software Engineer</p> -->
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-button class="menu-button" routerLink="add-product">
        <mat-icon>add_box</mat-icon>
        <span>New product</span>
      </button>
      <button mat-button class="menu-button" routerLink="profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>

  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div>
        <router-outlet></router-outlet>
      </div>
      </mat-sidenav-content>
</mat-sidenav-container>
