<section class="home-section">
  <h2>All Sellers</h2>
  <table>
    <caption>
      A L L S E L L E R S
    </caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>Email</th>
        <th>userName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of sellerDataArray; index as i">
        <td>
          <a href="#">{{ item._id }}</a>
        </td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.username }}</td>
        <td>
          <button class="del-btn" (click)="deleteById(item._id, i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
