
<section class="home-section">
  <h2>All Customers</h2>
  <table>
        <caption>A L L  C U S T O M E R S</caption>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Birth</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customerDataArray;index as i">
            <td><a href="#">{{item._id}}</a></td>
            <td>{{item.userName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.birthday}}</td>
            <td>
              <button class="del-btn" (click) = "deleteById(item._id,i)">Delete</button>
            </td>
          </tr>

        </tbody>
      </table>

</section>
