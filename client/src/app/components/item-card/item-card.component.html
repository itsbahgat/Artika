<!-- <a routerLink="/product" [href]="itemLink" class="item-card-gallery-card" [ngClass]="rootClassName"> -->
<a
  [routerLink]="[getRouterLink()]"
  class="item-card-gallery-card"
  [ngClass]="rootClassName"
>
  <img [attr.alt]="image_alt" [attr.src]="image_src" class="item-card-image" />
  <div class="item-card-container">
    <h3 class="item-card-text">{{ name }}</h3>

    <div class="item-card-container1">
      <svg
        viewBox="0 0 1024 1024"
        class="item-card-icon"
        [class.item-card-icon]="rating > 0"
      >
        <path
          d="M512 736l-264 160 70-300-232-202 306-26 120-282 120 282 306 26-232 202 70 300z"
        ></path>
      </svg>

      <svg
        viewBox="0 0 1024 1024"
        class="item-card-icon02"
        [class.item-card-icon02]="rating > 1"
      >
        <path
          d="M512 736l-264 160 70-300-232-202 306-26 120-282 120 282 306 26-232 202 70 300z"
        ></path>
      </svg>

      <svg
        viewBox="0 0 1024 1024"
        class="item-card-icon04"
        [class.item-card-icon04]="rating > 2"
      >
        <path
          d="M512 736l-264 160 70-300-232-202 306-26 120-282 120 282 306 26-232 202 70 300z"
        ></path>
      </svg>

      <svg
        viewBox="0 0 1024 1024"
        class="item-card-icon06"
        [class.item-card-icon06]="rating > 3"
      >
        <path
          d="M512 736l-264 160 70-300-232-202 306-26 120-282 120 282 306 26-232 202 70 300z"
        ></path>
      </svg>

      <svg
        viewBox="0 0 1024 1024"
        class="item-card-icon08"
        [class.item-card-icon08]="rating > 4"
      >
        <path
          d="M512 736l-264 160 70-300-232-202 306-26 120-282 120 282 306 26-232 202 70 300z"
        ></path>
      </svg>
    </div>

    <div class="item-card-container2">
      <span class="item-card-currency">{{ currency }}</span>
      <span class="item-card-value">{{ value }}</span>
    </div>
  </div>
</a>
