<div class="profile-container">

  <div class="image-container">
    <img class="profile-image" [src]="avatar" alt="User Image Placeholder">
  </div>

  <div class="profile-name-container">
    <span class="profile-name">{{ firstName }} {{ lastName }}</span>
  </div>

  <div class="profile-username-container">
    <span class="profile-username">@{{ username }}</span>

  </div>

  <div class="profile-item">
    <label class="profile-label">Email:</label>
    <span class="profile-value" [hidden]="isEditMode">{{ email }}</span>
    <input id="emailInput" class="profile-input" [hidden]="!isEditMode" placeholder="Enter email">
  </div>

  <div class="profile-item">
    <label class="profile-label">Phone:</label>
    <span class="profile-value" [hidden]="isEditMode">{{ phone }}</span>
    <input id="phoneInput" class="profile-input" [hidden]="!isEditMode" placeholder="Enter phone number">
  </div>

  <div class="profile-item">
    <label class="profile-label">Address:</label>
    <span class="profile-value" [hidden]="isEditMode">{{ address }}</span>
    <input id="addressInput" class="profile-input" [hidden]="!isEditMode" placeholder="Enter address">
  </div>


  <div class="profile-item">
    <label class="profile-label">Role:</label>
    <span class="profile-value">{{ role }}</span>
  </div>



  <div class="profile-button">
    <button class="update-button" (click)="updateProfile()">
      {{ isEditMode ? 'Save Changes' : 'Edit Profile' }}
    </button>
  </div>

</div>
